    <div class="container">
    <form name="myForm" method="get" action="" class="loginForm" onsubmit="return validateLoginForm()">
        <h1 style="text-align:center;">Registration</h1>
        <div class="flex-input">
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter name" required><br><br>
        </div>
        <div class="flex-input">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>
        </div>
        <div class="flex-input">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required><br><br>
        </div>
        <div class="flex-input">
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter Password" required><br><br>
        </div>

        <div class="flex-input">
            <label for="confirmPass">Confirm-Password:</label>
            <input type="password" id="confirmPass" name="confirmPass" placeholder="Re-enter password" required><br><br>
        </div>

        <div class="flex-input">
            <button type="submit" >Register</button> 
           
        </div>
    </form>
